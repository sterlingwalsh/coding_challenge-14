<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MatchBots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/card.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body class='flex-c'>
    <header>
        <h1>MatchBots</h1>
    </header>
    <nav class='flex-r'>
        <a href='' class='signin-link'>Sign In</a>
        <a href='' class='signout-link'>Sign Out</a>
        <a href='' class='register-link'>Register</a>
    </nav>
    <div class='control-panel flex-r stretch'>
        <div>
            <i id='refresh-icon' class="material-icons refresh-icon">
                refresh
            </i>
        </div>
    </div>
    <div class='flex-r main-container'>
        <div id='leaderboard' class='grow-1 flex-c col-cntr b-out pd-1'>
            <h2>Leaderboard</h2>
            <div class='leaders-fastest b-in mg-1'>
                Fastest
            </div>
            <div class='leaders-moves b-in mg-1'>
                Moves
            </div>
        </div>
        <div id='game-board' class='game-board gb-4x4 grow-0 b-out'>
            
        </div>
        <div id='current-stats' class='grow-1 flex-c col-cntr b-out pd-1'>
            <h2>Game Stats</h2>
            <div class='timer b-in mg-1'>
                <div>Time</div>
                <div id='clock'>00:00.000</div>
            </div>
            <div class='moves-counter b-in mg-1'>
                <div>Moves</div>
                <div id='move-count'>0</div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
