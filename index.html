<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RoboFind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/card.css" />
</head>
<body class='flex-c'>
    <header>
        <h1>RoboFind</h1>
    </header>
    <nav class='flex-r'>
        <a href='' class='signin-link'>Sign In</a>
        <a href='' class='signout-link'>Sign Out</a>
        <a href='' class='register-link'>Register</a>
    </nav>
    <div class='control-panel flex-r stretch'>
        <div class='moves-counter'>
            <div>Moves</div>
            <div id='move-count'>0</div>
        </div>
        <div>
            <button id='start-button'>Start</button>
            <button id='reset-button'>Reset</button>
        </div>
        <div class='timer'>
            <div>Time</div>
            <div id='clock'>00:00.000</div>
        </div>
    </div>
    <div class='flex-r main-container test-border'>
        <div class='leaderboard'>
            <div class='leaders-fastest'>
            
            </div>
            <div class='leaders-moves'>

            </div>
        </div>
        <div id='game-board' class='game-board gb-4x4 test-border'>
            
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
