<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MatchBots</title>
    <link rel="icon" href="./resources/1.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/card.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/metal.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="//console.re/connector.js" data-channel="e-gethub" id="consolerescript"></script>
</head>
<body class='flex-c metal col-cntr'>
    <div class='main-container'>
        <header class='header'>
            <h1 class='metal-text'>MatchBots</h1>
        </header>
        <!-- <nav class='flex-r metal linear metal-border pd-1 hide'>
            <a href='' class='signin-link metal-clicky-text'>Sign In</a>
            <a href='' class='signout-link metal-clicky-text'>Sign Out</a>
            <a href='' class='register-link metal-clicky-text'>Register</a>
        </nav> -->
        <div class='control-panel flex-r'>
            <!-- <div class=''> -->
                <div class='grow-1 flex-c mg-side-8 metal linear-small metal-border'>
                    <div class='timer pd-1 br-5 flex-c col-cntr'>
                        <div>Time</div>
                        <div id='clock' class='force-monospace'>00:00.000</div>
                    </div>
                </div>
                <i id='refresh-icon' class="button grow-0 material-icons refresh-icon metal radial metal-border metal-clicky">
                    refresh
                </i>
                <div class='grow-1 flex-c mg-side-8 metal linear-small  metal-border'>
                    <div class='moves-counter pd-1 br-5 flex-c col-cntr'>
                        <div>Moves</div>
                        <div id='move-count'>0</div>
                    </div>
                </div>    
                <!-- <i id='connect-icon' class="material-icons connect-icon metal radial metal-border metal-clicky hide">
                    compare_arrows
                </i> -->
            <!-- </div> -->
        </div>
        <!-- <div class='flex-r'> -->
            
        <div id='game-board' class='game-board gb-4x4'>
            
        </div>

        <div class='score-tray relative'>
            <div id='overlay' class='overlay flex-c col-cntr'>
                <div class='spacer grow-1'></div>
                <div id='high-score-button' class='button metal linear-small metal-border metal-clicky pd-2 mg-1 grow-0'>
                    High Scores
                </div>
                
                <div id='leaderboard' class='grow-0'>
                    <div class='metal linear metal-border pd-2'>
                        <!-- <h2 class='pd-1'>Leaderboard</h2> -->
                        <div class='leaders-fastest b-in pd-1 mg-1 br-5'>
                            <p class='b-gr b-bot'>Fastest</p>
                            <div id='leader-time' class='force-monospace'></div>
                        </div>
                        <div class='leaders-moves b-in pd-1 mg-1 br-5'>
                            <p class='b-gr b-bot'>Moves</p>
                            <div id='leader-moves' class='force-monospace'></div>
                        </div>
                    </div>
                </div>
                <div class='spacer grow-1'></div>
            </div>
        </div>
    </div>
    <script type='module' src="./scripts/index.js"></script>
    <!-- <script type='text/javascript' src="./scripts/bundle.js"></script> -->
</body>
</html>
